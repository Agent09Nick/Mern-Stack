<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Dashboard</title>
  <style>
    :root {
      --primary-color: #43e97b;
      --gradient-bg: linear-gradient(135deg, #4cd964 0%, #43e97b 100%);
      --card-bg: #fff;
      --text-color: #222;
      --sidebar-width: 250px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f6f6fb;
      display: flex;
    }

    nav.sidebar {
      width: var(--sidebar-width);
      height: 100vh;
      background: var(--gradient-bg);
      color: #fff;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
    }

    nav.sidebar h2 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    nav.sidebar ul {
      list-style: none;
    }

    nav.sidebar ul li {
      margin-bottom: 15px;
    }

    nav.sidebar ul li a {
      display: block;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s;
    }

    nav.sidebar ul li a:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    main.content {
      margin-left: calc(var(--sidebar-width) + 20px);
      padding: 40px;
      flex-grow: 1;
    }

    main h1 {
      font-size: 30px;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 40px;
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 0 10px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(44, 62, 80, 0.08);
      padding: 30px 20px;
      text-align: center;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--text-color);
      margin-bottom: 10px;
    }

    .card-value {
      font-size: 28px;
      font-weight: bold;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>School Dashboard</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Students</a></li>
      <li><a href="#">Teachers</a></li>
      <li><a href="#">Classes</a></li>
      <li><a href="#">Exams</a></li>
      <li><a href="#">Library</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>

  <main class="content">
    <h1>Welcome to the School Dashboard</h1>
    <div class="dashboard-cards">
      <div class="card">
        <div class="card-title">Total Students</div>
        <div class="card-value">500</div>
      </div>
      <div class="card">
        <div class="card-title">Total Teachers</div>
        <div class="card-value">50</div>
      </div>
      <div class="card">
        <div class="card-title">Classes</div>
        <div class="card-value">20</div>
      </div>
      <div class="card">
        <div class="card-title">Upcoming Exams</div>
        <div class="card-value">5</div>
      </div>
    </div>
  </main>
</body>
</html>
