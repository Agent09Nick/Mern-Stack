<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .form-floating label {
            padding-top: 0.5rem; /* Adjust for smaller font of icons/feedback */
        }
        .form-floating > .form-control:not(:placeholder-shown)~label::after,
        .form-floating > .form-control-plaintext:not(:placeholder-shown)~label::after,
        .form-floating > .form-select~label::after {
            content: none; /* Remove extra pseudo-element for bootstrap icons */
        }
        .form-floating .form-control.is-invalid ~ label,
        .form-floating .form-control.is-valid ~ label {
            color: inherit; /* Prevent label color change due to validity state */
        }
        /* Custom styling for icons inside input groups if desired (Bootstrap 5 icons won't show directly in form-floating unless customized) */
        .input-group-text .bi {
            margin-right: 5px;
        }
        .form-check-label {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="container form-container">
        <h2 class="mb-4 text-center">Form Validation using Bootstrap</h2>
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Please supply your first name.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    <div class="invalid-feedback">
                        Please supply your last name.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-Mail</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <div class="invalid-feedback">
                        Please supply your email address.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone #</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                    <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" required>
                    <div class="invalid-feedback">
                        Please supply your phone number.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
                    <input type="text" class="form-control" id="address" placeholder="Address" required>
                    <div class="invalid-feedback">
                        Please supply your street address.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-building"></i></span>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                    <div class="invalid-feedback">
                        Please supply your city.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-list"></i></span>
                    <select class="form-select" id="state" required>
                        <option value="">Please select your state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Do you have hosting?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
                    <label class="form-check-label" for="hostingNo">No</label>
                    <div class="invalid-feedback">
                        Please select an option.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="projectDescription" class="form-label">Project Description</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-pencil-fill"></i></span>
                    <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eE7RxYkQxGzWqX" crossorigin="anonymous"></script>

    <script>
        // JavaScript for Bootstrap form validation
        (function () {
            'use strict'; // Enforce strict mode

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation');

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault(); // Stop form submission
                        event.stopPropagation(); // Stop event bubbling
                    }

                    form.classList.add('was-validated'); // Add class to show validation feedback
                }, false);
            });
        })();
    </script>

</body>
</html>
